<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-use in css</title>
    <style>
.grid-contenar{
display: grid;
grid-template-columns: auto auto auto auto auto auto;


}
.grid-contenar>div{
    border: 1px solid black;
background-color: rgb(139, 0, 42);
font-size: 1.5rem;
text-align: center;

}
.item1{

grid-column: 1/7;

}
.item2{

grid-column: 1/2;
grid-row: 2/4;

}

.item3{

grid-column: 2/6;

}

.item4{

grid-column: 6/7;

}

.item5{

grid-column: 2/7;


}


    </style>
</head>
<body>
    <div class="grid-contenar">
 <div class="item1">
    <h1> home </h1>
 </div>
 <div class="item2">
    <h1> about </h1>
 </div>
 <div class="item3">
    <h1> main </h1>
 </div><div class="item4">
    <h1> absid </h1>
 </div>
 <div class="item5">
    <h1> footer   </h1>
 </div>
 

    </div>
</body>
</html>
